<body>
    <section class="form-register">
        <form [formGroup] = "formReg" (ngSubmit)="onSubmit()">    
            <h4>Formulario Registro</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
            <input class="controls" formControlName="email" type="email" name="correo" id="email" placeholder="Ingrese su Correo">
            <input class="controls" formControlName="password" type="password" name="correo" id="password" placeholder="Ingrese su Contraseña">     
            <input class="botons" type="submit" value="Registrar">
        </form>
      <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </section>
  
  </body>
