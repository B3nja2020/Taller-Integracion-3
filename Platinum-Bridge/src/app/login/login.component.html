<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario Login</title>
    
  </head>
  <body>
    <section class="form-login">
        <form [formGroup] = "formLogin" (ngSubmit)="onSubmit()">     
            <h5>Formulario Login</h5>
            <input class="controls" formControlName="email" type="text" name="usuario" value="" placeholder="Usuario">
            <input class="controls" formControlName="password" type="password" name="contrasena" value="" placeholder="Contrase単a">
            <input class="buttons" type="submit" name="" value="Ingresar">
            <input class="fotito" type=image (click)="onclickGoogle()" src="http://assets.stickpng.com/thumbs/5847f9cbcef1014c0b5e48c8.png" width="50" height="50">
            <p><a href="#">多Olvidaste tu Contrase単a?</a></p>
            <p><a href="/register">多No tienes cuenta?</a></p>
        </form>
    </section>

  </body>
</html>
